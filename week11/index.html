<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Demo</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .grid-wrapper {
      background: #b7d9f3;          /* azul claro del fondo */
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 40px;
      gap: 5px;
    }

    .item {
      background: #f2766a;          /* rojo de las cajas */
      border: 2px solid #333;
      display: flex;
      align-items: center;
      padding-left: 5px;
      box-sizing: border-box;
    }

    /* barras largas de arriba */
    .top-1 {
      grid-column: 1 / 5;
    }

    .top-2 {
      grid-column: 1 / 5;
    }

    /* cuadritos de la izquierda y derecha */
    .one   { grid-column: 1 / 2; }
    .two   { grid-column: 3 / 5; }
    .three { grid-column: 1 / 2; }
    .four  { grid-column: 3 / 5; }
    .five  { grid-column: 1 / 2; }
  </style>
</head>
<body>

  <h1>CSS Grid</h1>

  <main class="grid-container">
    <div class="box1 box">One</div>
    <div class="box2 box">Two</div>
    <div class="box3 box">Three</div>
    <div class="box4 box">Four</div>
    <div class="box5 box">Five</div>
    
</main>

</body>
</html>
